method: random
metric:
  goal: maximize
  name: final_performance
name: Cost-sweep
parameters:
  batch_size:
    value: 50
  data_size:
    value: -1
  dropout:
    values:
    - 0
    - 0.2
  epochs:
    value: 50
  hidden_size:
    values:
    - 100
    - 200
    - 400
  layers:
    values:
    - 3
    - 5
    - 10
  lr:
    distribution: log_uniform_values
    max: 0.01
    min: 1.0e-05
